<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 class="div1 cor">Cor primária</h3>
  </div>
  <div>
    <h3 class="div2 cor" >Cor Secundária</h3>
  </div>
  <div>
    <h3 class="div3 cor">Cor Complementar</h3>
  </div>
  <div>
    <h3 class="div4 cor">Cor Escura</h3>
  </div>
  <div>
    <h3 class="div5 cor">Cor Clara</h3>
  </div>
</body>
</html>
